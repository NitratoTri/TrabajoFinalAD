<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/icon.jpg">
</head>
<body>
<div th:insert="index :: main_navbar"></div>
<!-- Filtrado por categorias -->
<div class="container">
    <h2>Filtrar por categoría</h2>
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/porcategorias}" method="post">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" th:model="${categoria}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.name}"></option>
                </select>
                <input type="submit" value="Filtrar">
            </form>
        </div>
    </div>
</div>
<!-- Lista de productos -->
<div class="container">
    <h2>Productos</h2>
    <div th:each="product : ${products}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${product.image}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
