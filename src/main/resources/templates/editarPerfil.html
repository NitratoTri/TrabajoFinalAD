<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/icon.jpg">
</head>
<body>
<div th:replace="index :: main_navbar"></div>

<!-- Formulario para editar el perfil del usuario -->
<div class="container">
    <h1 th:text="${#authentication.name}"></h1>
    <form  th:object="${user}" th:action="@{/editarPerfil}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fichero" class="form-label">Foto de Perfil</label>
            <input type="file" class="form-control" id="fichero" name="fichero">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
           <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

<div th:replace="index :: scripts"></div>
</body>
</html>
