<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos De Nuestra Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/icon.jpg">
</head>
<body>
<div th:insert="index :: main_navbar"></div>
<!-- Filtrado por categorias -->
<div class="container">
    <h2>Filtrar por categor√≠a</h2>
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/porcategorias}" method="get">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="" disabled selected>Selecciona una categor√≠a</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
            </form>
        </div>
    </div>
</div>
<!-- Fin del filtrado por categorias -->
<div class="container">
    <h2 class="text-center">üßô‚Äç‚ôÇÔ∏èCon todo nuestro cari√±oüßô‚Äç‚ôÇÔ∏è</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <th:block th:each="producto, stat : ${productos}">
            <div class="card">
                <img style="width: auto; width:auto;" th:src="${'/file/download/'+producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                <div class="card-body">
                    <h5 class="card-title bg-primary text-center"><a class="text-white" th:href="${'/verproducto/'+producto.id}" th:text="${producto.nombre}"></a></h5>
                    <!-- Ponemos la categoria que tiene si es que la tiene, sino, lo dejamos en blanco o ocultamos -->
                    <th:block th:if="${not #lists.isEmpty(producto.categorias)}">
                        <p class="card-text">Categor√≠as:</p>
                        <ul>
                            <li th:each="categoria : ${producto.categorias}" th:text="${categoria.nombre}"></li>
                        </ul>
                    </th:block>
                    <p class="card-text" th:text="${producto.descripcion}"></p>
                    <p class="card-text" th:text="${'Precio: '+producto.precio +'‚Ç¨'}"></p>
                    <!-- Boton para a√±adir al carrito-->
                    <form th:action="@{/a√±adircarrito}"class="form-horizontal add-to-cart-form" role="form" method="post">
                        <input type="hidden" name="id" th:value="${producto.id}">
                        <input type="hidden" name="nombre" th:value="${producto.nombre}">
                        <input type="hidden" name="precio" th:value="${producto.precio}">
                        <input type="hidden" name="imagen" th:value="${'/file/download/'+producto.imagen}">
                        <button  type="submit" class="btn btn-primary add-to-cart-btn">A√±adir al carrito</button>
                    </form>

                </div>
            </div>
        </th:block>
    </div>
</div>

<div th:replace="index :: scripts"></div>
</body>
</html>
