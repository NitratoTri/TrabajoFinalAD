<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Mesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../img/icon.jpg">
</head>
<body>

<!-- Barra de navegación -->
<div th:replace="index :: main_navbar"></div>

<!-- Formulario de Mesa -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Formulario de Mesa</h1>
      <form th:action="@{/crud/guardarmesa}" method="post" th:object="${mesa}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
          <label for="numero" class="form-label">Número de Mesa</label>
          <input type="number" id="numero" th:field="*{numero}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="capacidad" class="form-label">Capacidad</label>
          <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="img" class="form-label">Imagen</label>
          <select id="img" th:field="*{img}" class="form-control">
            <option value="">Selecciona una imagen</option>
            <option th:each="imagen : ${imagenes}" th:value="${'../img/mesas/'+imagen}" th:text="${imagen}"></option>
          </select>
        </div>
        <!-- Resevado -->
        <div class="mb-3 form-check">
          <input type="checkbox" id="reservado" th:field="*{reservado}" class="form-check-input">
          <label for="reservado" class="form-check-label">Reservado</label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
