<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Productos CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/icon.jpg">
</head>
<body>
<div th:replace="index :: main_navbar"></div>

<!-- Listado de los productos -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Listado de Productos</h1>
            <a class="btn btn-primary" th:href="@{/admin/formularioproducto}">Nuevo Producto</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <form th:action="@{/crud/modificarproducto}" method="post">
                            <input type="hidden" name="id" th:value="${producto.id}">
                            <button type="submit" class="btn btn-warning">Editar</button>
                        </form>
                       <form th:action="@{/crud/eliminarproducto}" method="post">
                           <input type="hidden" name="id" th:value="${producto.id}">
                           <button type="submit" class="btn btn-danger">Eliminar</button>
                       </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
