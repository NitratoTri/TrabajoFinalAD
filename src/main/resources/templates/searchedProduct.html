<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FrikadasVarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/icon.jpg"></head>
<body>
<div th:replace="index :: main_navbar"></div>

<!--Aqui apareceran la lista de productos que al buscar tienen un nombre parecido al producto buscado -->
<main>
<h1 class="text-center my-4">Productos que se parecen a: <span th:text="${query}" class="text-primary"></span></h1>
    <!-- Productos -->
    <div class="container my-5">
        <h2 class="text-center mb-4">üßô‚Äç‚ôÇÔ∏è Todo lo que ofrecemos üßô‚Äç‚ôÇÔ∏è</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <th:block th:each="producto, stat : ${productos}">
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${'/file/download/'+producto.imagen}" class="card-img-top img-fluid" alt="${producto.nombre}" style="object-fit: cover; height: 200px;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center bg-primary text-white py-2">
                                <a class="text-white text-decoration-none" th:href="${'/verproducto/'+producto.id}" th:text="${producto.nombre}"></a>
                            </h5>
                            <th:block th:if="${not #lists.isEmpty(producto.categorias)}">
                                <p class="card-text mt-2"><strong>Categor√≠as:</strong></p>
                                <ul class="list-unstyled p-2 rounded bg-light">
                                    <li th:each="categoria : ${producto.categorias}" th:class="'py-1 px-2 bg-secondary text-white rounded mb-1'" th:text="${categoria.nombre}"></li>
                                </ul>
                            </th:block>
                            <p class="card-text mt-2" th:text="${producto.descripcion}"></p>
                            <p class="card-text mt-2 text-success fw-bold" th:text="${'Precio: '+producto.precio +'‚Ç¨'}"></p>
                            <form th:action="@{/a√±adircarrito}" class="form-horizontal add-to-cart-form mt-auto" role="form" method="post">
                                <input type="hidden" name="id" th:value="${producto.id}">
                                <input type="hidden" name="nombre" th:value="${producto.nombre}">
                                <input type="hidden" name="precio" th:value="${producto.precio}">
                                <input type="hidden" name="imagen" th:value="${'/file/download/'+producto.imagen}">
                                <button type="submit" class="btn btn-primary w-100 add-to-cart-btn">A√±adir al carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>

<div th:replace="index :: scripts"></div>
</body>
</html>
